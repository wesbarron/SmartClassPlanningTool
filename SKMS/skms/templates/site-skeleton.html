<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
    <link rel="stylesheet" id="roboto-subset.css-css" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5" type="text/css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block head %}
    
    {% endblock %}
</head>


<body>
<!--nav-->
<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link px-2 link-dark dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            Actions
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Reporting</a>
            <a class="dropdown-item" href="#">Voice</a>
          </div>
        </li>
        <li><a href="/skms/forum/" class="nav-link px-2 link-dark">Forum</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>

      <div class="nav-item dropdown text-end">
        <a href="#" class="nav-link px-2 d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="navbardrop" data-toggle="dropdown">
          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <!-- <ul class="dropdown-menu text-small" style="display:none;"> -->
          <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Settings</a>
          <a class="dropdown-item" href="/skms/user-profile/">Profile</a>
          <hr class="dropdown-divider">
          <a class="dropdown-item" href="/skms/logout/">Sign out</a>
          </div>
        <!-- </ul> -->
      </div>

    </div>
  </div>
</header>
<!-- end nav -->
<section class="vh-100" style="background-color: #f4f5f7;">
   {% block body %}
   
   {% endblock %}

  </section><link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
 
  {% block script %}

  {% endblock %}

<style>
  .dropdown-item:hover{
    background-color: green;
    color:azure;
  }
</style>

</body>

</html>
