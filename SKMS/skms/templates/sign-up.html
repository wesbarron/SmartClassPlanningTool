<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Account Creation</title>
</head>
<body>
    <header>
        {% include 'navBarSkeleton.html' %}
    </header>
<center>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
        <h1>Account Creation</h1>
            <form method="POST" onsubmit="return !!(validatePassword())"">
                {% csrf_token %}
                <br><br>
                <input class="form-control" type="name" name="first_name" placeholder="First Name" required>
                <br><br>
                <input class="form-control" type="name" name="last_name" placeholder="Last Name" required>
                <br><br>
                <input class="form-control" type="email" name="email" placeholder="Email" required>
                <br><br>
                <input class="form-control" type="name" name="user_name" placeholder="User Name" required>
                <br><br>
                <input class="form-control" id="password" type="password" name="password" placeholder="Password" onblur="passwordLength()" required>
                <br><br>
                <input class="form-control" id="verify_password" type="password" name="verify_password" placeholder="Re-enter Password" required>
                <br><br>
                <input class="form-control btn-black" type="submit" name="submit">
                <p class="text-center text-muted mt-5 mb-0">Have an account already? <a href="/skms/index/"
                    class="fw-bold text-body"><u>Login here</u></a></p>
            </form>
    </div>
</div>
{% if messages %}
<p class="messages">
    {% for message in messages %}
    <h2 style="color:red"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h2>
    {% endfor %}
</p>
{% endif %}
</center>            
<style>

    .main {
        padding: 0px 10px;
    }
    
    .login-main-text{
        margin-top: 20%;
        padding: 60px;
        color: #fff;
    }
    
    .login-main-text h2{
        font-weight: 300;
    }
    
    .btn-black{
        background-color: #000 !important;
        color: #fff;
    }
    
    .form-control{
        width: 40%;
    }

    .login-form{
        border: 4px solid black;
        margin-top: 6%;
        padding-top: 2%;
        padding-bottom: 2%;
    }

 </style>
<script>
    function validatePassword(){
        password_value = document.getElementById("password").value;
        verify_password_value = document.getElementById("verify_password").value;
        if(password_value != verify_password_value){
            alert("Password values do not match!");
            return false;
        }
        else{
            return true;
        }
    }
    function passwordLength(){
        password_value = document.getElementById("password").value.length;
        //verify_password_value = document.getElementById("verify_password").value;
        if(password_value < 8){
            alert("Password must be at least 8 characters in length!");
            return false;
        } 
    }
</script>
</body>
</html>
