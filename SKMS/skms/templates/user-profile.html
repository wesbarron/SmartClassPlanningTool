{% extends "site-skeleton.html" %}

{% block body %}
  
  <br>
  <center>
    <h1 name="firstname">Hi, {{ firstname }}</h1>

    <section class="vh-100" style="background-color: #f4f5f7;">
      <div class="container py-5 h-50">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-10 mb-4 mb-lg-0" style="height:140%;">
            <div class="card mb-3" style="border-radius: .5rem; height:100%;">
              <div class="row g-0" style="height:100%;">
                <div class="col-md-4 gradient-custom text-center text-white" style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem; background-color: black; height:100%;">
                  <img src="{{ uploaded_file_url }}"
                    alt="Avatar" class="img-fluid my-5" style="height: 50%; border-bottom-left-radius: 50%; border-bottom-right-radius: 50%; border-top-left-radius: 50%; border-top-right-radius: 50%;" />
                  <h5><em id="firstname" name="firstname" value="{{ firstname }}">{{ firstname }}</em> <em id="lastname" name="lastname" value="{{ lastname }}">{{ lastname }}</em></h5>
                  <p name="type">{{ type }}</p>
                </div>
                <div class="col-md-8">
                  <div class="card-body p-4">
                    <h6>Your Information</h6>
                    <hr class="mt-0 mb-4">
                    <div class="row pt-1">
                      <div class="col-8 mb-3">
                        <h6>Email</h6>
                        <p class="text-muted" name="email">{{ email }}</p>
                      </div>
                      <div class="col-4 mb-3">
                        <h6>Username</h6>
                        <p class="text-muted" name="current_user">{{ current_user }}</p>
                      </div>
                    </div>
                    
                  </div>
                  <br><br><br><br>
                  <section>
                      <div class="row align-items-center h-10" style="width: 25%; margin-left: auto; margin-right: auto;">
                        <a class="btn btn-block btn-success rounded-0 py-2 mb-2 bg-op-2 roboto-bold" href="/skms/edit-profile/">Edit Profile</a>
                      </div>
                      <div class="row align-items-center h-10" style="width: 25%; margin-left: auto; margin-right: auto; margin-bottom: 10%;">
                        <a class="btn btn-block btn-success rounded-0 py-2 mb-2 bg-op-2 roboto-bold" href="/skms/forum/" style="margin-bottom: 10%;">Home</a>
                      </div>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </center>

{% endblock %}
